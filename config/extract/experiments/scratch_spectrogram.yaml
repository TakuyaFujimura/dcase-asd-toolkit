# @package _global_
resume_or_scratch: scratch
infer_ver: null

frontend_cfg:
  tgt_class: asdit.frontends.STFTPoolModel
  stft_cfg:
    sr: ${datamodule.sr}
    n_fft: 1024
    hop_length: 512
    n_mels: 128
    power: 1.0
    f_min: 0.0
    f_max: 8000.0
    temporal_norm: false
  pool: ${infer_ver}

datamodule:
  data_dir: "../data"
  sec: ${dcase}
  sr: 16000
