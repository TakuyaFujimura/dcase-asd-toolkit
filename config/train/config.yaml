defaults:
    - _self_
    - datamodule: null
    - model: null
    - trainer: null
    - experiments: null

seed: 0
name: null
version: null
tf32: true

refresh_rate: 1
num_workers: 4


callback_opts:
  best:
    monitor: "train/main"
    filename: "epoch={epoch}-loss={train/main:.9f}"
    save_top_k: 1
    mode: "min"
    auto_insert_metric_name: false
  interval:
    monitor: "train/main"
    filename: "interval_epoch={epoch}-loss={train/main:.9f}"
    save_top_k: -1
    every_n_epochs: 4
    save_last: true
    auto_insert_metric_name: false

every_n_epochs_valid: 1

result_dir: "./results"

label_dict_path: {}
datamodule_type: "basic"

dcase: null
data_dir: "../data" # TODO: change this

hydra:
    run:
        dir: ${result_dir}/${name}/${version}
