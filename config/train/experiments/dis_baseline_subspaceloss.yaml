# @package _global_
defaults:
    - override /datamodule: basic
    - override /frontend: dis_multiresnet_1024
    - override /trainer: default


label_dict_path:
  main_label: "labels/${dcase}/machine_section_attr_domain.json"

model_ver: "all"

frontend:
  tgt_class: asdit.frontends.SubspaceLossPLModel
  model_cfg:
    loss_cfg:
      tgt_class: asdit.losses.SCAdaCos
      n_subclusters: 16
      dynamic: false
      trainable: false
    subspace_embed_size: ${frontend.model_cfg.extractor_cfg.emb_base_size}
    subspace_loss_weight: 1.0
