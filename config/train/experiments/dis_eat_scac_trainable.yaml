# @package _global_
defaults:
    - override /datamodule: basic
    - override /frontend: dis_eat
    - override /trainer: default


label_dict_path:
  main: "labels/${dcase}/main.json"

model_ver: "all"

trainer:
  max_epochs: 25

datamodule:
  batch_size: 8

frontend:
  model_cfg:
    extractor_cfg:
      model_cfg:
        ckpt_path: "pretrained_models/eat/EAT-base_epoch10_pt.pt"
    loss_cfg:
      tgt_class: asdit.losses.SCAdaCos
      n_subclusters: 16
      dynamic: false
      trainable: true
    augmentation_cfg_list:
      - tgt_class: asdit.augmentations.Mixup
        prob: 0.5
  optim_cfg:
    tgt_class: torch.optim.AdamW
    lr: 1.0e-4
  lrscheduler_cfg:
    tgt_class: timm.scheduler.CosineLRScheduler
    t_initial: 5001
    lr_min: ${frontend.optim_cfg.lr}
    warmup_t: 5000
    warmup_lr_init: 0
